<!DOCTYPE html>

<html>
    <head>
        <title>Student Registration </title>
        
    </head>
    <body>
        
     <form action="">
         
         <h2>REGISTER</h2>
         Please fill the following details to register.<br><br><hr>
      
      Student Name:<br>
      <input type="text" placeholder="enter name" name="sname"> <br>
      <br>
      
      College Name:<br>
      <input type="text" placeholder="enter college" name="cname"> <br>
      <br>
      
      Roll No.:<br>
      <input type="number" placeholder="college roll no." name="rname"> <br>
      <br>
      
      Project Name:<br>
      <input type="text" placeholder="enter project name" name="pname"> <br>
      <br>
      
      Email Id:<br>
      <input type="text" placeholder="email id" name="regname"> <br>
      <br>
      
      <input type="submit" value="Submit">
      
      
      <p>Already Registered <a href="#">Sign in</a> to the website.</p>
      
     </form>        
        
        
    </body>
</html>
